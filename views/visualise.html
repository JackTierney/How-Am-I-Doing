{{> header}}

<main class="container">

  <p>
    Please select which category of completed questionnaires you would like to visualise. Then click on the charts to cycle through the available visualisations.
  </p>

  <form id="cat-form">
    {{#each categories}}
      <input type="radio" name="category" value="{{this.cat_name}}" id="{{this.cat_id}}">
      <label for="{{this.cat_id}}">{{this.cat_name}}</label>
    {{/each}}
  </form>

  {{> bar-chart}}

</main>

{{> footer}}
