<section class="answer card">
  <div class="card-content">
    <p class="question-text">{{question_text}}</p>

    <span>You answered:</span>

    {{#if never}}
      <span>Never</span>

    {{else if sometimes}}
      <span>Sometimes</span>

    {{else if often}}
      <span>Often</span>

    {{else if always}}
      <span>Always</span>

    {{else}}
      <span>Unanswered</span>

    {{/if}}
  </div>
</section>
