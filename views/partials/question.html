<section class="question">
  <p class="question-text">{{question_text}}</p>

  <div class="radio">
    <input id="never-{{question_id}}" type="radio" name="answer-{{question_id}}" value="0" required />
    <label for="never-{{question_id}}">Never</label>
  </div>

  <div class="radio">
    <input id="sometimes-{{question_id}}" type="radio" name="answer-{{question_id}}" value="1" />
    <label for="sometimes-{{question_id}}">Sometimes</label>
  </div>

  <div class="radio">
    <input id="often-{{question_id}}" type="radio" name="answer-{{question_id}}" value="2" />
    <label for="often-{{question_id}}">Often</label>
  </div>

  <div class="radio">
    <input id="always-{{question_id}}" type="radio" name="answer-{{question_id}}" value="3" />
    <label for="always-{{question_id}}">Always</label>
  </div>

</section>
