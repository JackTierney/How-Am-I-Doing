{{> header}}
<main class="container">
  <form id="rcads-questions" action="/questionnaires/{{QUID}}/answers" method="post">
    <ul>
      {{#each questions}}
        <li class="question-container">
          {{> question this}}
        </li>
      {{/each}}
    </ul>
    <input type="submit" class="btn" name="submit" value="Save Answers" />
  </form>
</main>
{{> footer}}
