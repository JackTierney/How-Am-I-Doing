{{> header}}
<main>
  <form id="rcads-question" class="container" action="/questionnaires/{{QUID}}/complete" method="post">
    <ul>
      {{#each answers}}
        <li>
          {{> answer this}}
        </li>
      {{/each}}
    </ul>
    <a href="/questionnaires/{{QUID}}/questions">Back</a>
    <button type="submit" class="btn" name="submit" value="Complete Questionnaire" />
  </form>
</main>
{{> footer}}
